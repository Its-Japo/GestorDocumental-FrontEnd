<div class="users-container">
  <header>
    <h1>{{ "users:title" | translate }}</h1>
  </header>
  <button class="add-user-button" >
    <i class="fa-solid fa-plus"></i> {{ "users:add_user" | translate }}
  </button>

  <input
    type="text"
    [placeholder]="'users:search_placeholder' | translate"
    [(ngModel)]="searchTerm"
    class="search-input"
  />

  <table>
    <thead>
      <tr>
        <th>{{ "users:username" | translate }}</th>
        <th>{{ "users:password" | translate }}</th>
        <th>{{ "users:actions" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers(); let i = index">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="actions-buttons">
            <button class="edit" >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
