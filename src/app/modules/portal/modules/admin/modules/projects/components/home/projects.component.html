<app-alert
  *ngIf="alertVisible"
  [title]="alertTitle"
  [message]="alertMessage"
  [alertType]="alertType"
  [iconType]="alertIcon"
  (closed)="handleAlertClosed()">
</app-alert>

<div class="projects-container">
  <header>
    <h2 class="projects-title">Proyectos</h2>
  </header>
  <button class="add-project-button" (click)="addProject()">
    <i class="fa-solid fa-plus"></i> Agregar Proyecto
  </button>


  <!-- Buscador -->
  <div class="search-container">
    <input
    type="text"
    placeholder="Buscar proyecto..."
    [(ngModel)]="searchTerm"
    class="search-input"
    />
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre del Proyecto</th>
        <th class="actions-col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of filteredProjects(); let i = index">
        <td>{{ project.project_name }}</td>
        <td>
          <div class="actions-buttons">
            <button class="edit" (click)="editProject(project)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete" (click)="deleteProject(project)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
