<div class="projects-container">
  <header>
    <h1>{{ "projects:title" | translate }}</h1>
  </header>
  <button class="add-project-button" (click)="addProject()">
    <i class="fa-solid fa-plus"></i> {{ "projects:add_project" | translate }}
  </button>

  <input
    [(ngModel)]="searchTerm"
    class="search-input"
    [placeholder]="'projects:search_placeholder' | translate"
    type="text"
  />

  <table>
    <thead>
      <tr>
        <th class="id-col">{{ "projects:id" | translate }}</th>
        <th>{{ "projects:nombre" | translate }}</th>
        <th class="id-edits-projects">{{ "projects:actions" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of filteredProjects(); let i = index">
        <td>{{ project.proyectoId }}</td>
        <td>{{ project.nombre }}</td>
        <td>
          <div class="actions-buttons">
            <button class="edit" (click)="editProject(project)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="delete" (click)="deleteProject(project)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
